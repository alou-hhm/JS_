
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            td {
                width: 120px;
                height: 30px;
                border: 1px solid #CCCCCC;
            }
            tr {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <table>
            <th>九九乘法表</th>
            
        </table>
        
        <script>
            

    document.write('<table border="1">');//表格打印
        for (let i= 0; i <= 9; i++) {
            document.write('<tr>');//打印表格航标签
            for (let j = 1; j <=i; j++) {
                document.write('<td>'+i+"*"+j+"="+(i*j)+"</td>");
            }
            document.write('</tr>');
            
        }
        document.write('<table>');

        </script>
    </body>
</html>
